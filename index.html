<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
   <div class="inner">
      <div class="base">
         <div class="inner">
            <div class="btn">
               <a class="i-btn prev" href="javascript:"></a>
               <a class="i-btn play" href="javascript:"></a>
               <a class="i-btn next" href="javascript:"></a>
            </div>
         </div>
         <div class="song">
            <div class="inner">
               <div class="name"><a class="i volume" href=""></a><span>Labrith - Earthquake (feat. Tinie tempth)</span></div>
               <div class="seek">
                  <div class="bar">
                     <div class="progress"></div>
                  </div>
                  <span class="time">2:36</span>
               </div>
            </div>
         </div>
         <div class="playlist">
            <div class="item">
               <span class="i play"></span>
               <span class="title">2Pac - California Love</span>
               <span class="mark cloud"></span>
               <span class="mark star active"></span>
            </div>
            <div class="item">
               <span class="i play"></span>
               <span class="title">2Pac - California Love</span>
               <span class="mark true"></span>
               <span class="mark star"></span>
            </div>
         </div>
         <div class="inner">
            <div class="search i"><input type="text" id="s" name="s"></div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
